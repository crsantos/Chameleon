{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}

{% block content %}
<ul>
	{% for obj in tag_list %}
		<li><a href="/reader/tag/{{obj.slug}}">{{obj}}</a></li>
	{% endfor %}
</ul>

<p>{% if has_previous %}<a href="?page={{ previous }}">Previous</a>  | {% endif %}
Page {{ page }} of {{ pages }}
{% if has_next %} | <a href="?page={{ next }}">Next</a>{% endif %}</p>

{% endblock %}

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{% block title %}{% endblock %}</title>
	<meta name="author" content="crsantos">
	<link rel="stylesheet" href="/media/css/master.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<!-- Date: 2010-07-20 -->
</head>
<body>
	{% if user.is_authenticated %}
	  <a href="{% url logout %}">Log out</a>
	{% else %}
	  <a href="{% url login %}">Log in</a> | <a href="{% url create %}">Create</a>
	{% endif %}
	
	Messages:
	{% if messages %} 
		<div class="notification">
			<ul class="messages"> 
				{% for message in messages %} 
				<li>{{ message }}</li> 
				{% endfor %} 
			</ul>
		</div>
	{% endif %}	
	{% block content %}{% endblock %}
	
</body>
</html>
